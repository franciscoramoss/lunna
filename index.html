    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunna :: Log In</title>

  <body style="background-image: url('http://www.lunnasoft.com/files/4013/9294/0719/lunnabackground.png');">
    <div style="text-align: center; margin: 0 auto; margin-top:20px; padding:20px; padding-top:15px;">
    	<a href="http://www.lunnasoft.com/">
    		<img src="http://www.lunnasoft.com/themes/LoginTheme/logo_lunna.png">
		</a>
    </div>
    
     <div class="container-fluid" style="margin: 5%; margin-top: 20px">
     	<div class="row" style="margin-top: 25px">
     		<div class="col-md-3 col-sm-2"></div>
     		<div class="col-md-6 col-sm-8">
		     	<form role="form">
				  <div class="form-group">
				    <label for="uEmail" style="font-size: 24px; color: white">Email</label>
				    <input type="email" class="form-control" id="uEmail" name="uEmail" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="uPassword" style="font-size: 24px; color: white">Contraseña</label>
				    <input type="password" class="form-control" id="uPassword" name="uPassword" placeholder="Password">
				  </div>
				  
				  
				  <button type="submit" name="submit" class="btn btn-info btn-lg btn-block">Iniciar Sesión</button>
				  
				  <div class="checkbox" style="margin-top: 20px">
				    <label style="color: #CCCCCC">
				      <input type="checkbox" name="uMaintainLogin"> No cerrar sesión
				    </label>
				  </div>
				</form>
			</div>
			<div class="col-md-3 col-sm-2"></div>
     	</div>
     	<div class="row" style="margin-top: 25px">
     		<h3 class="text-center" style="color: white">¿Olvidaste tu contraseña?</h3>
     		<div class="col-md-3 col-sm-2"></div>
     		<div class="col-md-6 col-sm-8" style="text-align: justify; color: #CCCCCC">
     			Escribe a continuación la dirección de correo electrónico con la que te registraste y te enviaremos un correo que te permitirá cambiar tu contraseña.
 			</div>
     		<div class="col-md-3 col-sm-2"></div> 
     	</div>
     	<div class="row" style="margin-top: 25px">
     		<div class="col-md-3 col-sm-2"></div>
     		<div class="col-md-6 col-sm-8">
     			<form role="form">
	     			<div class="form-group">
					    <label class="sr-only" for="uEmail" style="font-size: 24px; color: white">Email</label>
					    <input type="email" class="form-control" id="uEmail" name="uEmail" placeholder="Email">
				  	</div>
				  	<button type="submit" name="submit" class="btn btn-info btn-lg btn-block">Cambiar Contraseña</button>
			  	</form>
 			</div>
     		<div class="col-md-3 col-sm-2"></div> 
     	</div>
     	
     	
 	</div>
